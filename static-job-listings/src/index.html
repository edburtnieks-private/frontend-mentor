<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Scripts -->
    <script src="assets/js/main.js" type="module" defer></script>

    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <main>
      <section id="job-listing">
        <template id="job-list-item">
          <style>
            ul {
              display: flex;
              list-style: none;
              margin: 0;
              padding: 0;
            }

            .wrapper {
              align-items: center;
              display: flex;
            }

            .company {
              color: var(--c-desaturated-dark-cyan);
              font-weight: var(--fw-bold);
            }
          </style>

          <article id="wrapper" class="wrapper">
            <img id="logo" />

            <section>
              <header id="header">
                <span id="company" class="company">
                  <slot name="company">Company</slot>
                </span>
                <!-- Tag list is created dynamically -->
              </header>

              <h2 id="title">
                <slot name="title">Job title</slot>
              </h2>

              <footer>
                <time id="added">
                  <slot name="added">Time added</slot>
                </time>
                <span id="type">
                  <slot name="type">Type</slot>
                </span>
                <span id="location">
                  <slot name="location">Location</slot>
                </span>
              </footer>
            </section>

            <ul id="categories">
              <!-- Category lists are created dynamically -->
            </ul>
          </article>
        </template>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/edburtnieks" target="_blank"
        >Edgar Burtnieks</a
      >.
    </footer>
  </body>
</html>
