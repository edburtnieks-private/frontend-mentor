<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <main>
      <section>
        <article
          data-role="frontend"
          data-level="senior"
          data-languages="html,css,javascript"
        >
          <img src="./images/photosnap.svg" alt="Photosnap" />

          <section>
            <header>
              <span>Photosnap</span>
              <span>New!</span>
              <span>Featured</span>
            </header>

            <h2>Senior Frontend Developer</h2>

            <footer>
              <time datetime="2019-03-17">1d ago</time>
              <span>Full Time</span>
              <span>USA only</span>
            </footer>
          </section>

          <section>
            <span>Frontend</span>
            <span>Senior</span>
            <span>HTML</span>
            <span>CSS</span>
            <span>JavaScript</span>
          </section>
        </article>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/edburtnieks" target="_blank"
        >Edgar Burtnieks</a
      >.
    </footer>
  </body>
</html>
